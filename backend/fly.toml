# fly.toml - Fly.io configuration for Barber Shop API
# Replace "your-barbershop-api" with your chosen app name

app = "your-barbershop-api"
primary_region = "lhr"  # London - change to your preferred region

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"
  DEBUG = "False"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
